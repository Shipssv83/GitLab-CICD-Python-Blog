{% extends 'base.html' %}

{% block content %}
<h2>Register</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }}<br>
    {{ form.username(size=20) }}<br>
    {{ form.password.label }}<br>
    {{ form.password(size=20) }}<br>
    {{ form.confirm_password.label }}<br>
    {{ form.confirm_password(size=20) }}<br>
    {{ form.submit() }}
</form>
{% endblock %}
